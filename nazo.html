<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>謎部屋作問耐久 - 日本語</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #imageModal, #formModal, #settingsModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            position: relative;
            max-width: 90%;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .modal-user-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: black;
        }
        #modalImage {
            max-width: 100%;
            max-height: 80vh;
            height: auto;
        }
        .riddle-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .riddle {
            width: 100%;
            cursor: pointer;
            border-radius: 0; /* 角を丸くしない */
        }
        .riddle-info {
            text-align: center;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .user-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #ccc;
        }
        .button-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .floatingButton {
            background: gray;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .current-icon {
            display: block;
            margin: 10px auto; /* Center align */
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }
        #timer {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            background: white; /* 白い背景を追加 */
            padding: 5px; /* パディングを追加 */
            border-radius: 5px; /* 角を丸くする */
        }
        .red {
            color: red;
        }
        #currentTime {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            background: white; /* 白い背景を追加 */
            padding: 5px; /* パディングを追加 */
            border-radius: 5px; /* 角を丸くする */
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            .modal-content {
                width: 90%;
                padding: 10px;
            }
            .riddle-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 5px;
                padding: 10px;
            }
            .button-container {
                bottom: 10px;
                right: 10px;
                gap: 5px;
            }
            .floatingButton {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            .current-icon, .modal-user-icon, .user-icon {
                width: 40px;
                height: 40px;
            }
            #timer {
                top: 10px;
                right: 10px;
                font-size: 20px;
                background: white; /* 白い背景を追加 */
                padding: 5px; /* パディングを追加 */
                border-radius: 5px; /* 角を丸くする */
            }
            #currentTime {
                top: 10px;
                left: 10px;
                font-size: 20px;
                background: white; /* 白い背景を追加 */
                padding: 5px; /* パディングを追加 */
                border-radius: 5px; /* 角を丸くする */
            }
        }
    </style>
    <script>
        // Counter for the number of riddles
        let riddleCount = 0;

        /**
         * Saves the user's account information (name and icon) to the server.
         */
        function saveAccount() {
            const userName = document.getElementById('accountName').value.trim();
            if (userName.length > 10) {
                alert("名前は10文字以内で入力してください");
                return;
            }
            const iconInput = document.getElementById('accountIcon');

            if (!userName) {
                alert("名前を入力してください");
                return;
            }

            if (iconInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const userIcon = e.target.result;
                    fetch('http://localhost:3000/saveAccount', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ userName, userIcon })
                    })
                    .then(response => response.text())
                    .then(data => {
                        console.log(data);
                        localStorage.setItem("userName", userName);
                        localStorage.setItem("userIcon", userIcon);
                        closeModal('settingsModal');
                    });
                };
                reader.readAsDataURL(iconInput.files[0]);
            } else {
                const userIcon = "default-icon.png";
                fetch('http://localhost:3000/saveAccount', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userName, userIcon })
                })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    localStorage.setItem("userName", userName);
                    localStorage.setItem("userIcon", userIcon);
                    closeModal('settingsModal');
                });
            }
        }

        /**
         * Displays the image in a modal with riddle number, user icon, and user name.
         * @param {string} src - The source URL of the image.
         * @param {number} riddleNumber - The riddle number.
         * @param {string} userIcon - The URL of the user's icon.
         * @param {string} userName - The name of the user.
         */
        function showImage(src, riddleNumber, userIcon, userName) {
            const modalImage = document.getElementById('modalImage');
            const modalriddleNumber = document.getElementById('modalriddleNumber');
            const modalUserIcon = document.getElementById('modalUserIcon');
            const modalUserName = document.getElementById('modalUserName');
            const imageModal = document.getElementById('imageModal');

            modalImage.src = src;
            modalriddleNumber.textContent = `第${riddleNumber}問`;
            modalUserIcon.src = userIcon;  // Display icon in modal
            modalUserIcon.alt = "ユーザーアイコン";  // Add alt attribute for accessibility
            modalUserName.textContent = userName;
            imageModal.style.display = 'flex';
        }

        /**
         * Closes the modal with the given id.
         * @param {string} id - The id of the modal to close.
         */
        function closeModal(id) {
            const modal = document.getElementById(id);
            modal.style.display = 'none';
        }

        /**
         * Opens the form modal for submitting a new riddle.
         */
        function openFormModal() {
            document.getElementById('formModal').style.display = 'flex';
        }

        /**
         * Opens the settings modal.
         */
        function openSettingsModal() {
            document.getElementById('settingsModal').style.display = 'flex';
            document.getElementById('accountName').value = localStorage.getItem("userName") || "";
            const currentIcon = localStorage.getItem("userIcon") || "default-icon.png";
            document.getElementById('currentIcon').src = currentIcon;
        }

        /**
         * Handles the submission of a new riddle.
         * @param {Event} event - The form submission event.
         */
        function submitRiddle(event) {
            event.preventDefault();
            const input = document.getElementById('riddleImage');
            if (input.files.length === 0) return;

            const userName = localStorage.getItem("userName") || "匿名";
            const userIcon = localStorage.getItem("userIcon") || "default-icon.png";

            const reader = new FileReader();
            reader.onload = function(e) {
                riddleCount++;
                const riddleDiv = document.createElement('div');
                riddleDiv.innerHTML = `
                    <div class="riddle-info">
                        第${riddleCount}問
                        <img src="${userIcon}" class="user-icon">
                        ${userName}
                    </div>
                    <img src="${e.target.result}" class="riddle" onclick="showImage('${e.target.result}', ${riddleCount}, '${userIcon}', '${userName}')">
                `;
                document.getElementById('riddleArea').appendChild(riddleDiv);
                input.value = "";
                closeModal('formModal');
                if (riddleCount === 1) {
                    startTimer(); // Start the timer when the first riddle is submitted
                } else {
                    resetTimer(); // Reset the timer for subsequent riddles
                }
            };
            reader.readAsDataURL(input.files[0]);
        }

        let timerInterval;
        let timeLeft = 300; // 5 minutes in seconds

        /**
         * Starts the countdown timer.
         */
        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 300;
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft < 0) {
                    document.getElementById('timer').classList.add('red');
                }
            }, 1000);
        }

        /**
         * Resets the countdown timer.
         */
        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = 300;
            updateTimerDisplay();
            document.getElementById('timer').classList.remove('red'); // タイマーをリセットするときに赤色を削除
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft < 0) {
                    document.getElementById('timer').classList.add('red');
                }
            }, 1000);
        }

        /**
         * Updates the timer display.
         */
        function updateTimerDisplay() {
            const minutes = Math.floor(Math.abs(timeLeft) / 60);
            const seconds = Math.abs(timeLeft) % 60;
            const timerDisplay = `${timeLeft < 0 ? '-' : ''}${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = timerDisplay;
        }

        /**
         * Updates the current time display.
         */
        function updateTimeDisplay() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;
        }

        window.onload = () => {
            // startTimer(); // Start the timer when the page loads (コメントアウト)
            setInterval(updateTimeDisplay, 1000); // Update the time every second
        };
    </script>
</head>
<body>
    <div id="riddleArea" class="riddle-container"></div>

    <div class="button-container">
        <button class="floatingButton" onclick="openSettingsModal()">⚙</button>
        <button class="floatingButton" onclick="openFormModal()">＋</button>
    </div>

    <div id="timer">5:00</div>
    <div id="currentTime"></div>

    <div id="settingsModal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal('settingsModal'); event.stopPropagation();">×</button>
            <h2>設定</h2>
            <label>名前: <input type="text" id="accountName" placeholder="名前を10文字以内で入力"></label><br>
            <label>アイコン: <input type="file" id="accountIcon" accept="image/*"></label><br>
            <img id="currentIcon" class="current-icon" src="default-icon.png" alt="現在のアイコン"><br>
            <button onclick="saveAccount()">保存</button>
        </div>
    </div>

    <div id="formModal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal('formModal'); event.stopPropagation();">×</button>
            <h2>新しい問題を投稿</h2>
            <form onsubmit="submitRiddle(event)">
                <label>画像選択: <input type="file" id="riddleImage" accept="image/*" required></label><br>
                <button type="submit">投稿</button>
            </form>
        </div>
    </div>

    <div id="imageModal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal('imageModal'); event.stopPropagation();">×</button>
            <div class="modal-header">
                <h2 id="modalriddleNumber"></h2>
                <img id="modalUserIcon" class="modal-user-icon" src="default-icon.png" alt="ユーザーアイコン">
                <h2 id="modalUserName"></h2>
            </div>
            <img id="modalImage" alt="謎の画像">
        </div>
    </div>
</body>
</html>
